<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combat Dashboard Upload Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6">üì∏ Game Screenshot Detector</h1>

  <!-- Upload form -->
  <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col md:flex-row items-center gap-3">
    <input type="file" name="image" id="image" accept="image/*" class="bg-gray-800 p-2 rounded">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">Upload</button>
  </form>

  <!-- Feedback -->
  <p id="status" class="mt-3 text-sm text-green-400"></p>

  <!-- Table of detections -->
  <div class="mt-8 w-full max-w-4xl">
    <table class="min-w-full bg-gray-800 rounded-lg overflow-hidden">
      <thead>
        <tr class="bg-gray-700 text-left">
          <th class="py-3 px-4">Image</th>
          <th class="py-3 px-4">Detected Elements</th>
          <th class="py-3 px-4">Timestamp</th>
        </tr>
      </thead>
      <tbody id="detectionTable"></tbody>
    </table>
  </div>

  <script>
const socket = io();
const form = document.getElementById('uploadForm');
const status = document.getElementById('status');
const detectionTable = document.getElementById('detectionTable');

// ‚úÖ Upload handler
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  status.textContent = 'Uploading...';

  try {
    const res = await fetch('/upload', { method: 'POST', body: formData });
    const data = await res.json();

    if (data.success && data.detection) {
      status.textContent = '‚úÖ Uploaded successfully!';
      addDetectionRow(data.detection); // ‚úÖ add immediately
    } else {
      status.textContent = '‚ùå Upload failed.';
    }
  } catch (err) {
    console.error(err);
    status.textContent = '‚ùå Upload failed.';
  }
});

// ‚úÖ Add detection row visually
function addDetectionRow(det) {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td class="py-2 px-4 relative">
      <div class="relative inline-block">
        <img src="${det.path}" alt="screenshot" 
             class="w-64 h-64 object-cover rounded-lg border border-gray-700">
        <canvas class="absolute top-0 left-0 w-full h-full pointer-events-none"></canvas>
      </div>
    </td>
    <td class="py-2 px-4">
      <ul class="list-disc list-inside text-green-300">
        ${det.detected.map(d => `<li>${d}</li>`).join("")}
      </ul>
    </td>
    <td class="py-2 px-4">${new Date(det.timestamp).toLocaleString()}</td>
  `;
  detectionTable.prepend(row);

  // ‚úÖ Draw bounding boxes after image loads
  const canvas = row.querySelector("canvas");
  const ctx = canvas.getContext("2d");
  const img = row.querySelector("img");
  img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;

    const scaleX = canvas.width / img.naturalWidth;
    const scaleY = canvas.height / img.naturalHeight;

    det.boxes.forEach(b => {
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 2;
      ctx.strokeRect(b.x * scaleX, b.y * scaleY, b.w * scaleX, b.h * scaleY);
      ctx.fillStyle = "rgba(0,255,0,0.3)";
      ctx.fillRect(b.x * scaleX, b.y * scaleY, b.w * scaleX, b.h * scaleY);
      ctx.fillStyle = "#fff";
      ctx.fillText(b.label, b.x * scaleX + 5, b.y * scaleY + 15);
    });
  };
}

// ‚úÖ Load existing detections on page load
fetch('/detections')
  .then(res => res.json())
  .then(data => {
    data.forEach(addDetectionRow);
  });

// ‚úÖ Real-time new detections from other clients
socket.on('newDetection', (det) => {
  addDetectionRow(det);
});
</script>



</body>
</html>
