<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game UI Detector - Realtime</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { background-color: #0f172a; color: #f8fafc; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #334155; text-align: center; }
    img.thumb { width: 120px; height: auto; border-radius: 8px; }
    .detected { color: #22c55e; font-weight: bold; }
    .missing { color: #ef4444; }
  </style>
</head>
<body class="flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">üéÆ Game UI Detector (Realtime)</h1>

  <form id="uploadForm" class="bg-slate-800 p-4 rounded-xl flex flex-col items-center w-full max-w-md">
    <input id="imageInput" type="file" name="image" accept="image/*" required class="mb-3" />
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white font-semibold">Upload & Analyze</button>
    <p id="status" class="mt-3 text-sm text-green-400"></p>
  </form>

  <div class="mt-8 w-full max-w-5xl">
    <h2 class="text-2xl mb-3">üìã Detection Results</h2>
    <table class="bg-slate-800 rounded-xl overflow-hidden">
      <thead class="bg-slate-700">
        <tr>
          <th>Image</th>
          <th>Equipped Slot</th>
          <th>Inventory Slot</th>
          <th>Combat Power</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>

  <script>
    const socket = io();
    const uploadForm = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const results = document.getElementById("results");
    const statusEl = document.getElementById("status");

    const addRow = (item) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><img src="${item.file}" class="thumb"></td>
        <td class="${item.equipped === '‚úÖ' ? 'detected' : 'missing'}">${item.equipped}</td>
        <td class="${item.inventory === '‚úÖ' ? 'detected' : 'missing'}">${item.inventory}</td>
        <td class="detected">${item.combatPower}</td>
      `;
      results.prepend(row);
    };

    socket.on("initial_data", (data) => {
      results.innerHTML = "";
      data.forEach(addRow);
    });

    socket.on("new_detection", addRow);

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      if (!file) return alert("Select an image first!");

      const formData = new FormData();
      formData.append("image", file);

      statusEl.textContent = "‚è≥ Uploading & analyzing...";
      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();

      if (data.success) statusEl.textContent = "‚úÖ Detection complete!";
      else statusEl.textContent = "‚ùå Detection failed.";
    });
  </script>
</body>
</html>
