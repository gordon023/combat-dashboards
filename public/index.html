<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Game UI Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">ðŸŽ® Game UI Detector</h1>

      <form id="uploadForm" class="mb-6">
        <input
          type="file"
          name="image"
          id="imageInput"
          accept="image/*"
          class="border p-2 rounded"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded ml-2"
        >
          Upload
        </button>
      </form>

      <table
        class="min-w-full border border-gray-300 bg-white shadow-md rounded-lg"
      >
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-3 border">Screenshot</th>
            <th class="p-3 border">Equipped Slot</th>
            <th class="p-3 border">Inventory Slot</th>
            <th class="p-3 border">Combat Power</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
