<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fast Image Detector</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
  <h1 class="text-2xl font-bold mb-4">üñºÔ∏è Fast Image Detector</h1>

  <form id="uploadForm" class="mb-6 flex flex-col items-center">
    <input type="file" name="screenshot" accept="image/*" required class="mb-3">
    <button type="submit" class="bg-green-600 px-4 py-2 rounded">Upload Screenshot</button>
  </form>

  <table class="table-auto w-full max-w-3xl border border-gray-700 text-center">
    <thead>
      <tr class="bg-gray-800">
        <th class="p-2 border">Image</th>
        <th class="p-2 border">Inventory</th>
        <th class="p-2 border">Equipped</th>
        <th class="p-2 border">Combat Power</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const socket = io();

    const renderRow = (r) => `
      <tr class="border-b border-gray-700">
        <td class="p-2"><img src="/uploads/${r.filename}" class="h-20 mx-auto rounded"></td>
        <td class="p-2">${r.inventory}</td>
        <td class="p-2">${r.equipped}</td>
        <td class="p-2">${r.combatPower}</td>
      </tr>
    `;

    socket.on("init", (data) => {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = data.map(renderRow).join("");
    });

    socket.on("update", (r) => {
      document.getElementById("tableBody").insertAdjacentHTML("afterbegin", renderRow(r));
    });

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload", { method: "POST", body: formData });
      const result = await res.json();
      if (result.success) e.target.reset();
    });
  </script>
</body>
</html>
